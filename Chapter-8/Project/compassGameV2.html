<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compass Game</title>
  <link rel="stylesheet" href="compass.css">
</head>

<body>
  <noscript>
    <p>
      This web page uses JavaScript. For proper results,
      you must use a web browser with JavaScript enabled.
    </p>
  </noscript>
  <h1>Compass Game</h1>
  <p>
    Compass Game The letters on the "compass" are scrambled. Press the arrows to properly position the direction
    letters.
  </p>
  <div>
    <span><input type="button" value="&#10231" class="colorsize diagonal" onClick="changeTopPosition();" id="topBTN"></span><span>
      <h1 id="top">E</h1>
    </span>
  </div>
  <div>
    <span>
      <h1 id="left">S</h1>
    </span><span><button class="colorsize" onClick="changeMiddlePosition();" id="middleBTN">&#10231</button></span><span>
      <h1 id="right">N</h1>
    </span>
  </div>
  <div>
    <span></span><span>
      <h1 id="bottom">W</h1>
    </span><span><button class="colorsize diagonal" onClick="changeBottomPosition();" id="bottomBTN">&#10231</button></span>
  </div>
  <p id="isWon"></p>
  <button onClick="restart();" disabled id="restart">Restart</button>
  <p>
    To restart the game, press <i>Restart</i>, enter N, S, E, and W in any order in the boxes below, and the press
    <i>Update</i>.
    <form>
      Top: <input type="text" id="topForm" name="Top" maxlength="1" disabled>
      Left: <input type="text" id="leftForm" name="Left" maxlength="1" disabled>
      Right: <input type="text" id="rightForm" name="Right" maxlength="1" disabled>
      Bottom: <input type="text" id="bottomForm" name="Bottom" maxlength="1" disabled>
      <br><br>
      <input type="button" value="Update" id="updateForm" onclick="updatePosition(this.form);" disabled>
      <input type="button" id="shuffle" value="Shuffle" onclick="shuffleBTN();"
    </form>
  </p>
  <script src="compassGame.js" type="text/javascript">
  </script>
</body>

</html>
