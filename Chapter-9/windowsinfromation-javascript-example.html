<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows Information</title>
  <script>
    // This function displays information about the window.
    function displayWindowInfo() {
      let msg1, msg2, msg3; // they hold window information
      msg1 = document.getElementById("location-info");
      msg1.innerHTML =
        "This Page's full URL: " + window.location.href + "<br>" +
        "This pages's protocol: " + window.location.protocol;
      msg2 = document.getElementById("browser-info");
      msg2.innerHTML = "Browser name: " + window.navigator.userAgent;
      msg3 = document.getElementById("screen-info");
      msg3.innerHTML = "Browser name: " + window.screen.availWidth + "pixels<br>" +
        "Screen height: " + window.screen.availHeight + " pixels";
    }
  </script>
</head>

<body onload="displayWindowInfo();">
  <h2>Getting Information From the Windows Object</h2>
  <p id="location-info"></p>
  <p id="browser-info"></p>
  <p id="screen-info"></p>
</body>

</html>
