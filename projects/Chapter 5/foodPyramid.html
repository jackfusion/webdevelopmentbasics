<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Pyramid</title>
  <style>
    table,
    th,
    td {
      border: thin solid;
    }

    thead {
      background-color: red;
      color: white;
    }

    th {
      padding: 1em;
    }

    td {
      padding-left: .25rem;
    }
  </style>
</head>

<body>
  <table>
    <caption>
      <h1>The Food Pyramid</h1>
    </caption>
    <thead>
      <tr>
        <th></th>
        <th colspan="2">Serving Guidelines</th>
      </tr>
      <tr>
        <th>Food Group</th>
        <th>2005-2010</th>
        <th>2011-present</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Milk Group<br>(Milk, Yogurt, Cheese)</td>
        <th>2-3</th>
        <th>3-4</th>
      </tr>
      <tr>
        <td>Meat Group<br>(Beef, Poultry, Fish, Beans)</td>
        <th>2-3</th>
        <th>5-6</th>
      </tr>
      <tr>
        <td>Fruits</td>
        <th>2-4</th>
        <th>2-4</th>
      </tr>
      <tr>
        <td>Vegetables</td>
        <th>3-5</th>
        <th>1-2</th>
      </tr>
      <tr>
        <td>Heavily Salted Snacks</td>
        <th>1-2</th>
        <th>3-5</th>
      </tr>
    </tbody>
  </table>

</body>

</html>
