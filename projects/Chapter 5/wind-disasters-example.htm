<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wind Disasters</title>
  <style>
    table,
    th,
    td {
      border: thin solid;
    }

    table {
      border-width: medium;
      border-collapse: collapse;
    }

    th {
      border-bottom-width: thick;
    }

    th,
    td {
      text-align: left;
      padding: 10px;
    }
  </style>
</head>

<body>
  <table>
    <caption>Wind Disasters</caption>
    <tr>
      <th>Tornadoes</th>
      <th>Hurricanes</th>
    </tr>
    <tr>
      <td>Joplin, Missouri</td>
      <td>Katrina</td>
    </tr>
    <tr>
      <td>Tri-State</td>
      <td>Andrew</td>
    </tr>
    <tr>
      <td>Waco, Texas</td>
      <td>Galveston</td>
    </tr>
  </table>
</body>

</html>
